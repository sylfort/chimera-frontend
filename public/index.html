<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kinoko Vs Takenoko</title>

    <!-- Preconnect and preload Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap"
      />
    </noscript>

    <!-- Load any external JS asynchronously using defer or async -->
    <script defer src="https://thirdparty.example.com/some-script.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- In Vue CLI the bundled JS is injected automatically -->
  </body>
</html>
